name: nightly

on:
  workflow_dispatch:
    inputs:
      pre-built-kamel-image:
        description: 'Kamel image url for skipping building of kamel stages. Used for debugging'
        required: false
      skip-test-suites:
        description: 'List of test suites to skip (values: LOCAL,BUILD,BUILDER,KUBERNETES,KNATIVE,KNATIVE_YAKS,UPGRADE). Used for debugging'
        required: false
      save-failed-test-ns:
        description: 'Do NOT delete any failed test namespaces (sets CAMEL_K_TEST_SAVE_FAILED_TEST_NAMESPACE)'
        required: false
      skip-problematic:
        description: 'Whether tests marked as problematic should be skipped - true by default (sets CAMEL_K_TEST_SKIP_PROBLEMATIC)'
        required: false
        default: true
#  schedule:
#    - cron: "0 18 * * *"
#  pull_request:
#    branches:
#      - main
#  push:
#    branches:
#      - main

concurrency:
  group: ${{ github.head_ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  integration-tests:

    runs-on: ubuntu-20.04
    steps:

    - name: Convert input parameters to env vars
      shell: bash
      run: |
        if [ -n "${{ github.event.inputs.pre-built-kamel-image }}" ]; then
          echo "DEBUG_USE_EXISTING_IMAGE=${{ github.event.inputs.pre-built-kamel-image }}" >> $GITHUB_ENV
        fi

        if [ -n "${{ github.event.inputs.skip-test-suites }}" ]; then
          toskip=($(echo ${{ github.event.inputs.skip-test-suites }} | tr "," "\n"))

          #Print the split string
          for skip in "${toskip[@]}"
          do
            echo "Skipping tests ${skip}"
            echo "SKIP_${skip}=true" >> $GITHUB_ENV
          done
        fi

        if [ "${{ github.event.inputs.save-failed-test-ns }}" == "true" ]; then
          echo "CAMEL_K_TEST_SAVE_FAILED_TEST_NAMESPACE=true" >> $GITHUB_ENV
        fi

        #
        # Avoid problematic tests in scheduled executions and if parameter set to true
        #
        if [ -z "${{ github.event.inputs.skip-problematic }}" ] || [ "${{ github.event.inputs.skip-problematic }}" == "true" ]; then
          echo "CAMEL_K_TEST_SKIP_PROBLEMATIC=true" >> $GITHUB_ENV
        fi
    #
    # TODO
    # Fix the repository and ref prior to final PR commit
    #
    - name: Checkout Camel-k
      uses: actions/checkout@v2
      with:
        repository: 'phantomjinx/camel-k'
        ref: 'er'
        path: '.'
        persist-credentials: false
        submodules: recursive

    - name: Local Tests
      if: ${{ env.SKIP_LOCAL != 'true' }}
      uses: ./.github/actions/e2e-local

    - name: Build Tests
      if: ${{ env.SKIP_BUILD != 'true' }}
      uses: ./.github/actions/e2e-build

    - name: Builder Tests (S2I)
      if: ${{ env.SKIP_BUILDER != 'true' }}
      uses: ./.github/actions/e2e-builder
      with:
        cluster-config-data: ${{ secrets.E2E_CLUSTER_CONFIG }}
        publisher: "S2I"

    - name: Kubernetes Tests
      if: ${{ env.SKIP_KUBERNETES != 'true' }}
      uses: ./.github/actions/e2e-kubernetes
      with:
        cluster-config-data: ${{ secrets.E2E_CLUSTER_CONFIG }}

    - name: KNative Tests
      if: ${{ env.SKIP_KNATIVE != 'true' }}
      uses: ./.github/actions/e2e-knative
      with:
        cluster-config-data: ${{ secrets.E2E_CLUSTER_CONFIG }}

    - name: KNative YAKS Tests
      if: ${{ env.SKIP_KNATIVE_YAKS != 'true' }}
      uses: ./.github/actions/e2e-knative-yaks
      with:
        cluster-config-data: ${{ secrets.E2E_CLUSTER_CONFIG }}

    - name: Upgrade Tests
      if: ${{ env.SKIP_UPGRADE != 'true' }}
      uses: ./.github/actions/e2e-upgrade
      with:
        cluster-config-data: ${{ secrets.E2E_CLUSTER_CONFIG }}
