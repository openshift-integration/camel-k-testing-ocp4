name: nightly

on:
  workflow_dispatch:
  schedule:
    - cron: "0 18 * * *"
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

concurrency:
  group: ${{ github.head_ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  integration-tests:

    runs-on: ubuntu-20.04
    steps:

    #
    # TODO
    # Fix the repository and ref prior to final PR commit
    #
    - name: Checkout Camel-k
      uses: actions/checkout@v2
      with:
        repository: 'phantomjinx/camel-k'
        ref: 'er'
        path: '.'
        persist-credentials: false
        submodules: recursive

    - name: Local Tests
      if: ${{ always() }}
      uses: ./.github/actions/e2e-local

    - name: Build Tests
      if: ${{ always() }}
      uses: ./.github/actions/e2e-build

    - name: Builder Tests (S2I)
      if: ${{ always() }}
      uses: ./.github/actions/e2e-builder
      with:
        cluster-config-data: ${{ secrets.E2E_CLUSTER_CONFIG }}
        publisher: "S2I"

    - name: Kubernetes Tests
      if: ${{ always() }}
      uses: ./.github/actions/e2e-kubernetes
      with:
        cluster-config-data: ${{ secrets.E2E_CLUSTER_CONFIG }}

    - name: KNative Tests
      if: ${{ always() }}
      uses: ./.github/actions/e2e-knative
      with:
        cluster-config-data: ${{ secrets.E2E_CLUSTER_CONFIG }}

    - name: KNative YAKS Tests
      if: ${{ always() }}
      uses: ./.github/actions/e2e-knative-yaks
      with:
        cluster-config-data: ${{ secrets.E2E_CLUSTER_CONFIG }}

    - name: Upgrade Tests
      if: ${{ always() }}
      uses: ./.github/actions/e2e-upgrade
      with:
        cluster-config-data: ${{ secrets.E2E_CLUSTER_CONFIG }}
